<body>
    <h2>Young4Chicks Request Form</h2>

    <form action="" id="chickenForm">
        <div class="mb-3">

            <label for="farmer name">Farmer name</label>
            <input type="text" id="farmerName"></input>
        </div>

        <div class="mb-3">
            <label for="farmer age">Farmer age</label>
            <input type="text" id="age" placeholder="20-30 years"></input>
        </div>

        <div class="mb-3">
            <label for="numberofchicks"></label>
            <input type="quantity" id="quantity" placeholder="number of chicks 100-500">
        </div>

        <div class="mb-3">
            <label for="chichType">select chick type</label>
            <select name=" number of chicks" id="chickenType">
                <option value="">select chick type</option>
                <option value="boiler">Broiler</option>
                <option value="layer">Layer</option>

            </select>
        </div>

        <button type="submit">submit request</button>
        <p id="errorMsg" class="error"></p>

        <h2>Admin Dashboard</h2>

        <table class="table" id="requestTable">
            <tbody>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
            </tbody>

        </table>
