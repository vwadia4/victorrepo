<body>

    <h1>Panthers Rugby Registration Form</h1>
    <img src="060a55c6-9a9b-41f6-a556-5ba087f97f77.jpg" height="200" width="200">
    <form action="" id="PanthersRugby">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="first name" class="form-control" id="firstName">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="last name" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="middleName" class="form-label">middle Name</label>
            <input type="middle name" class="form-control" id="middleName">
        </div>

        <div class="mb-3">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>

        <div class="mb-3">
            <label for="dateOfJoining" class="form-label">Date Of Joining Club</label>
            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date">
        </div>




        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <div class="mb-3">
            <label for="unionRegistrationStatus" class="form-label">URU Registration Satus</label>
            <select name="URU registration status" id=" regnStatus">
                <option value="">Registration status</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
        </div>


        <button type="submit">Submit</button>

    </form>


</body>

</html>
